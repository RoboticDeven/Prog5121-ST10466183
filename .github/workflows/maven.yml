name: Java CI with Maven (multi-module with dependency)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java version
        run: java -version

      # Build and install part2 first (so part1 can depend on it)
      - name: Build and install part2
        working-directory: part2
        run: mvn -B clean install

      # Now build part1, which depends on part2
      - name: Build part1
        working-directory: part1
        run: mvn -B clean package

      # Optional: update dependency graph for Dependabot
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
